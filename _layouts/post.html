<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>

{% include disqus.html %}

<script>

document.getElementById('post-page').onclick=fb_track
 function fb_track() {
	fbq('track', 'ViewContent', {
		 content_title: title
		}
}, false);
</script>
